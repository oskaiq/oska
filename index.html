<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيقي المصغر</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px; font-size: 18px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>مرحبًا بك في تطبيقي المصغر!</h1>
    <p id="username">تحميل...</p>
    <button onclick="sendData()">إرسال بيانات</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // توسيع التطبيق

        document.getElementById("username").innerText = `مرحبًا، ${tg.initDataUnsafe.user.first_name}!`;

        function sendData() {
            tg.sendData("تم إرسال البيانات من التطبيق المصغر!");
        }
    </script>
</body>
</html>
