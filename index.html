<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة أسعار الصرف</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>حاسبة أسعار الصرف</h1>
        <label for="amount">المبلغ:</label>
        <input type="number" id="amount" placeholder="أدخل المبلغ" required>

        <label for="fromCurrency">من العملة:</label>
        <select id="fromCurrency">
            <option value="USD">دولار أمريكي (USD)</option>
            <option value="EUR">يورو (EUR)</option>
            <option value="EGP">جنيه مصري (EGP)</option>
            <option value="GBP">جنيه إسترليني (GBP)</option>
            <option value="JPY">ين ياباني (JPY)</option>
            <option value="CHF">فرنك سويسري (CHF)</option>
            <option value="IQD">دينار عراقي (IQD)</option>
        </select>

        <label for="toCurrency">إلى العملة:</label>
        <select id="toCurrency">
            <option value="USD">دولار أمريكي (USD)</option>
            <option value="EUR">يورو (EUR)</option>
            <option value="EGP">جنيه مصري (EGP)</option>
            <option value="GBP">جنيه إسترليني (GBP)</option>
            <option value="JPY">ين ياباني (JPY)</option>
            <option value="CHF">فرنك سويسري (CHF)</option>
            <option value="IQD">دينار عراقي (IQD)</option>
        </select>

        <button onclick="convertCurrency()">احسب</button>

        <div class="result">
            <h2>النتيجة:</h2>
            <p id="output"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
