<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق رمضان</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .header {
            background-color: #ffcc00;
            padding: 10px;
            border-radius: 10px;
        }
        .button {
            background-color: #0088cc;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .countdown {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>أهلاً وسهلاً في تطبيق رمضان!</h1>
        <p>نتمنى لكم رمضان مبارك</p>
    </div>

    <div class="countdown" id="countdown">
        <p>وقت الإفطار قريب!</p>
    </div>

    <button class="button" id="prayTimeBtn">مواقيت الصلاة</button>
    <button class="button" id="duaBtn">دعاء اليوم</button>

    <script>
        // تأكد من أن التطبيق المصغر تم تحميله بشكل صحيح
        Telegram.WebApp.init();

        // تعيين مؤقت للإفطار (مثال وقت الإفطار الساعة 6:30 مساءً)
        const iftarTime = new Date();
        iftarTime.setHours(18, 30, 0);  // الساعة 6:30 مساءً
        const countdownElement = document.getElementById('countdown');

        function updateCountdown() {
            const now = new Date();
            const timeLeft = iftarTime - now;

            if (timeLeft > 0) {
                const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                countdownElement.innerHTML = `متبقي للإفطار: ${hours} ساعة و ${minutes} دقيقة`;
            } else {
                countdownElement.innerHTML = 'وقت الإفطار!';
            }
        }

        setInterval(updateCountdown, 60000);  // تحديث العداد كل دقيقة

        // إظهار دعاء اليوم
        document.getElementById('duaBtn').addEventListener('click', function() {
            alert("اللهم بلغنا رمضان، واجعلنا من أهل القرآن.");
        });

        // إظهار مواقيت الصلاة (مثال بسيط)
        document.getElementById('prayTimeBtn').addEventListener('click', function() {
            alert("مواقيت الصلاة لهذا اليوم: \nالفجر: 5:00 ص\nالظهر: 12:30 م\nالعصر: 3:45 م\nالمغرب: 6:30 م");
        });
    </script>
</body>
</html>
