<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة ماريو المصغرة</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // توسيع التطبيق ليملأ الشاشة

        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 400,
            physics: {
                default: 'arcade',
                arcade: { gravity: { y: 500 }, debug: false }
            },
            scene: { preload, create, update }
        };

        let player, coins, score = 0, scoreText;

        function preload() {
            this.load.image('background', 'https://i.imgur.com/J3R59Ym.jpg'); // خلفية
            this.load.image('platform', 'https://i.imgur.com/7QF1Z0K.png'); // الأرضية
            this.load.image('coin', 'https://i.imgur.com/K0Cl6a6.png'); // عملة
            this.load.spritesheet('mario', 'https://i.imgur.com/VuDMIyU.png', { frameWidth: 32, frameHeight: 32 }); // شخصية ماريو
        }

        function create() {
            this.add.image(400, 200, 'background').setScale(2); // تعيين الخلفية

            let platforms = this.physics.add.staticGroup();
            platforms.create(400, 390, 'platform').setScale(2).refreshBody();

            player = this.physics.add.sprite(100, 300, 'mario').setScale(1.5);
            player.setBounce(0.2);
            player.setCollideWorldBounds(true);
            this.physics.add.collider(player, platforms);

            this.anims.create({
                key: 'run',
                frames: this.anims.generateFrameNumbers('mario', { start: 1, end: 2 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'idle',
                frames: [{ key: 'mario', frame: 0 }],
                frameRate: 10
            });

            coins = this.physics.add.group({ key: 'coin', repeat: 5, setXY: { x: 150, y: 0, stepX: 120 } });
            coins.children.iterate(coin => {
                coin.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
            });

            this.physics.add.collider(coins, platforms);
            this.physics.add.overlap(player, coins, collectCoin, null, this);

            scoreText = this.add.text(16, 16, 'النقاط: 0', { fontSize: '20px', fill: '#FFF' });

            this.input.keyboard.on('keydown-LEFT', () => {
                player.setVelocityX(-160);
                player.anims.play('run', true);
            });

            this.input.keyboard.on('keydown-RIGHT', () => {
                player.setVelocityX(160);
                player.anims.play('run', true);
            });

            this.input.keyboard.on('keyup-LEFT', () => {
                player.setVelocityX(0);
                player.anims.play('idle');
            });

            this.input.keyboard.on('keyup-RIGHT', () => {
                player.setVelocityX(0);
                player.anims.play('idle');
            });

            this.input.keyboard.on('keydown-UP', () => {
                if (player.body.touching.down) {
                    player.setVelocityY(-400);
                }
            });
        }

        function update() {}

        function collectCoin(player, coin) {
            coin.disableBody(true, true);
            score += 10;
            scoreText.setText('النقاط: ' + score);
            tg.MainButton.setText(`🚀 نقاطك: ${score}`).show();
        }

    </script>
</body>
</html>
