<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق رمضان</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .header {
            background-color: #ffcc00;
            padding: 10px;
            border-radius: 10px;
        }
        .button {
            background-color: #0088cc;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .countdown {
            font-size: 24px;
            margin-top: 20px;
        }
        .prayTimes {
            margin-top: 30px;
            font-size: 18px;
            background-color: #eeeeee;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>أهلاً وسهلاً في تطبيق رمضان!</h1>
        <p>نتمنى لكم رمضان مبارك</p>
    </div>

    <div class="countdown" id="countdown">
        <p>وقت الإفطار قريب!</p>
    </div>

    <button class="button" id="prayTimeBtn">مواقيت الصلاة</button>
    <button class="button" id="duaBtn">دعاء اليوم</button>

    <div id="prayerTimes" class="prayTimes"></div>

    <script>
        // تأكد من أن التطبيق المصغر تم تحميله بشكل صحيح
        Telegram.WebApp.init();

        // تعيين مؤقت للإفطار (مثال وقت الإفطار الساعة 6:30 مساءً)
        const iftarTime = new Date();
        iftarTime.setHours(18, 30, 0);  // الساعة 6:30 مساءً
        const countdownElement = document.getElementById('countdown');

        function updateCountdown() {
            const now = new Date();
            const timeLeft = iftarTime - now;

            if (timeLeft > 0) {
                const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                countdownElement.innerHTML = `متبقي للإفطار: ${hours} ساعة و ${minutes} دقيقة`;
            } else {
                countdownElement.innerHTML = 'وقت الإفطار!';
            }
        }

        setInterval(updateCountdown, 60000);  // تحديث العداد كل دقيقة

        // إظهار دعاء اليوم
        document.getElementById('duaBtn').addEventListener('click', function() {
            alert("اللهم بلغنا رمضان، واجعلنا من أهل القرآن.");
        });

        // إظهار مواقيت الصلاة باستخدام Aladhan API
        document.getElementById('prayTimeBtn').addEventListener('click', function() {
            // الإحداثيات الجغرافية للعراق
            const latitude = 33.3152; // عرض بغداد، العراق
            const longitude = 44.3661; // طول بغداد، العراق
            const method = 2; // طريقة حساب مواقيت الصلاة (طريقة مصرية كمثال)
            
            fetch(`http://api.aladhan.com/v1/timings?latitude=${latitude}&longitude=${longitude}&method=${method}`)
                .then(response => response.json())
                .then(data => {
                    const timings = data.data.timings;
                    const prayerTimesDiv = document.getElementById('prayerTimes');
                    prayerTimesDiv.innerHTML = `
                        <h3>مواقيت الصلاة:</h3>
                        <p>الفجر: ${timings.Fajr}</p>
                        <p>الظهر: ${timings.Dhuhr}</p>
                        <p>العصر: ${timings.Asr}</p>
                        <p>المغرب: ${timings.Maghrib}</p>
                        <p>العشاء: ${timings.Isha}</p>
                    `;
                })
                .catch(error => {
                    console.error('Error fetching prayer times:', error);
                    alert("لم يتمكن من جلب مواقيت الصلاة. حاول مرة أخرى.");
                });
        });
    </script>
</body>
</html>
